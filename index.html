<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Pura Skincare</title>
</head>

<body>
    <header>
        <img src="img/Logo.svg" alt="Logo de Pura skincare" id="Logo">
        <nav>
            <ul>
                <li> <a href="#" target="_blank"> Sobre Pura </a></li>
                <li> <a href="#" target="_blank"> Contacto </a></li>
                <li> <a href="#" target="_blank"> Tienda </a></li>
            </ul>
            <img src="img/carrito.png" alt="Carrito" class="carrito">
        </nav>
    </header>

    <main>
    <h1>Tienda online</h1>
    <div id="filtro-categorias">
        <label for="categoria">Filtrar por categoría:</label>
        <select id="categoria" onchange="filtrarProductosPorCategoria()">
        <option value="">Todos</option>
            <option value="Faciales">Faciales</option>
            <option value="Corporales">Corporales</option>
            <option value="Accesorios">Accesorios</option>
        </select>
    </div>

    <div class="ventanaModal">
        <div class="ventana">
            <h2>Productos en el carrito</h2>
            <div id="carrito-items"></div>
            <p>Total a pagar:   <span id="total"></span></p>
            <button class="vaciarcarrito">Vaciar carrito</button>
            <button class="cerrar">X</button>
            <button class="finalizar-compra" onclick="mostrarFormularioCheckout()">Finalizar compra</button>
        </div>
    </div>

<!-- Banner flotante-->
<div class="oferta-especial" id="oferta-especial">
    <p>¡Solo por hoy! <br> 20% de descuento en toda la Tienda</p>
</div>
    <div id="catalogo"></div>

<!-- Formulario de Checkout-->
    <div class="checkout-formulario" id="checkout-formulario">
        <h2>Checkout</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="lugar-entrega">Lugar de entrega:</label>
            <input type="text" id="lugar-entrega" required>
            <label for="fecha-entrega">Fecha de entrega:</label>
            <input type="date" id="fecha-entrega" required>
            <label for="metodo-pago">Método de pago:</label>
            <select id="metodo-pago" required>
                <option value="tarjeta">Tarjeta de crédito/débito</option>
                <option value="efectivo">Efectivo</option>
            </select>
            <label for="cuotas">Cuotas (Si corresponde):</label>
            <input type="number" id="cuotas" min="1">
            <button type="submit">Confirmar compra</button>
            <button type="button" onclick="cancelarCompra()">Cancelar</button>
        </form>

    </div>    
    </main>

    <script src="script.js"></script>
</body>
</html>
